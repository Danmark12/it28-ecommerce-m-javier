<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Logistics</title>
    <link rel="stylesheet" href="assets/css/Logistic.css">
</head>
<body>
    <div class="container">
        <!-- Product Update Section -->
        <div class="card">
            <h2>Product Update</h2>
            <p>Status of Product Delivery:</p>
            <ul id="product-status">
                <!-- Product status updates will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Successful Payment Section -->
        <div class="card">
            <h2>Successful Payment</h2>
            <p>Your payment has been successfully processed.</p>
            <p>Thank you for your purchase!</p>
        </div>

        <!-- Other Logistics Information Section -->
        <div class="card">
            <h2>Logistics Information</h2>
            <p>Track your order:</p>
            <p>Order Tracking Number: <span id="tracking-number">ABCD1234</span></p>
            <p>Estimated Delivery Date: <span id="delivery-date">March 25, 2024</span></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DanDev Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/logistic.js"></script>
</body>
</html>
