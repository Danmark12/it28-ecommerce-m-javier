<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="assets/css/Pay.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Order History</h1>
            <table id="order-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th> <!-- Added Action column for delete button -->
                    </tr>
                </thead>
                <tbody id="order-body">
                    <!-- Purchased products will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="card">
            <!-- Payment form -->
            <form action="/payment_process" method="post">
                <h2>Payment Details</h2>
                <label for="cardholder_name">Cardholder Name</label>
                <input type="text" id="cardholder_name" name="cardholder_name" required>

                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>

                <label for="expiry_date">Expiration Date</label>
                <input type="date" id="expiry_date" name="expiry_date" required>

                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" maxlength="3" required>

                <input type="submit" value="Pay Now">
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DanDev Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/Index.js"></script>
    <script src="assets/js/pay.js"></script>
    <script>
        // Retrieve order data from localStorage
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        // Get the table body element
        const orderTableBody = document.getElementById('order-body');

        // Function to delete an order
        function deleteOrder(index) {
            orders.splice(index, 1); // Remove the order from the array
            localStorage.setItem('orders', JSON.stringify(orders)); // Update localStorage

            // Re-render the table to reflect the changes
            renderOrders();
        }

        // Function to render orders in the table
        function renderOrders() {
            orderTableBody.innerHTML = ''; // Clear the table body

            // Populate the order history table
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>$${(order.price * order.quantity).toFixed(2)}</td>
                    <td><button onclick="deleteOrder(${index})">Delete</button></td> <!-- Delete button -->
                `;
                orderTableBody.appendChild(row);
            });
        }

        renderOrders(); // Initial rendering when page loads
    </script>
</body>
</html>
